<?xml version="1.0" encoding="UTF-8"?>
<!--Page for logging in as admin-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Restaurant Discovery Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Login</h2>
        <h:form id="loginForm">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputLabel>User name: </h:outputLabel>
                <h:inputText id="username" value="${loginController.username}" required="true"/>
                <h:outputLabel>Password: </h:outputLabel>
                <h:inputSecret id="password" value="${loginController.password}" required="true"/>
            </h:panelGrid>
            <h:commandButton id="loginBtn" value="Log in" action="${loginController.login()}"/>
        </h:form>
        <h:outputLabel>#{loginController.errorMessage}</h:outputLabel>
    </body>
</html>
